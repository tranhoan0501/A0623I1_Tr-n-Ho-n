<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            margin-left: 500px;
            width: 500px;

        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input id="am" type="number" name="amount"></td>
        <td ><select id="fc" name="from currency" style="width: 150px">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
        </select></td>
        <td><select id="tc" name="to currency" style="width: 150px">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
        </select>
        </td>
        <td><input onclick="convect()" type="button" value="Convect"></td>

    </tr>
</table>
<div id="result" style="color: mediumvioletred;margin-left: 35%"></div>

<script>
    function convect() {
        const am = document.getElementById("am").value
        const fc = document.getElementById("fc").value
        const tc = document.getElementById("tc").value
        if (fc === 'usd' && tc === 'vnd'){
            document.getElementById("result").textContent = 'result:'+ am * 23000;
        }
        if (fc === 'vnd' && tc === 'usd'){
            document.getElementById("result").textContent = 'result:'+ am / 23000;
        }
        if (fc === 'vnd' && tc === 'vnd'){
            document.getElementById("result").textContent = 'result:'+ am ;
        }
        if (fc === 'usd' && tc === 'usd'){
            document.getElementById("result").textContent = 'result:'+ am ;
        }
    }
</script>
</body>
</html>
