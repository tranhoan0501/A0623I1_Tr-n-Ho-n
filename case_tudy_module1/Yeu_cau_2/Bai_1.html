<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i =1;i<=10;i++){
        for(let j=1;j<=i;j++){
            if(i>=3&&i<10){
                if (j<2||j==i){
                    document.write("*")
                }if(j>=2&&j<i) {
                    document.write("&nbsp&nbsp")
                }
            }else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
