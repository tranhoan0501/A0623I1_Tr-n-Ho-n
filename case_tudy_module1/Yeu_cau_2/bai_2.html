<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i = 1; i<6;i++){
        for (let j = 1; j<6*2;j++){
            if(j>5-i&&j<5+i ){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }
        }
    }
    document.write("<br>")
</script>
</body>
</html>
