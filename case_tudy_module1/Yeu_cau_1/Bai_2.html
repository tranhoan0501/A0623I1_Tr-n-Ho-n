<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chữ: ")
    switch (a) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
        alert("Là Nguyên Âm ")
        default:
            alert("Là Phụ Âm ")
    }
</script>
</body>
</html>
