<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập giá trị từ bản phím"))
    let count = 0;

    for (let i = 1; i < 3000000; i++) {
        if(count < number){
            if(isPrime(i)){
                document.write(i);
                document.writeln("<br>")
                count++;
            }
        }
    }
    function isPrime(val) {
        if (val == 1){
            return false;
        }
        for (let i = 2; i < val; i++) {
            if(val % i == 0){
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
