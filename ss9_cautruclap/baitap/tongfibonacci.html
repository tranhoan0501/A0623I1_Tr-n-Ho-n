<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const n = 20

    const fibonaccii=fibonacci(n);
    function fibonacci(n) {
        let fib=[0,1]
        let sum=1
        for(let i=2; i<n; i++){
            fib.push( fib[i - 1] + fib[i - 2])
            sum += fib[i];
        }
        return sum ;
    }

    document.write("Tổng 20 số fibonacci đầu tiên là: "+fibonaccii)
</script>
</body>
</html>
