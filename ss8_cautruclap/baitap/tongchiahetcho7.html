<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0
    let a=0
    let sum=0
    while(i<30){
        if (a%7==0){
            sum=sum+a
            i++
        }
        a++
    }document.write(sum)
</script>
</body>
