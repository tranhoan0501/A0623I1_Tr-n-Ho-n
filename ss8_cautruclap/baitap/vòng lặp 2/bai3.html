<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i =1;i<=5;i++){
        for(let j=1;j<=0+i;j++){
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br><br><br>")

    for (let i=1;i<=5;i++){
        for(let j=1;j<=6-i;j++){
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br><br><br>")
    for (let i=1;i<6;i++){
        for (let j=5 ;j>0;j--){
            if (j>i){
                document.write("&nbsp&nbsp")
            }else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
