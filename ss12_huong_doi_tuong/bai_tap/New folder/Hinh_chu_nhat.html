<body>
<canvas id="myCanvas" width="300" height="200" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let Rectangle = function (chieudai,chieurong) {
        this.chieudai = chieudai;
        this.chieurong = chieurong;
        this.getChieudai = function () {
            return chieudai;
        }
        this.getChieurong = function () {
            return chieurong;

        }
        this.dientich = function () {
            return chieurong*chieudai;
        }
        this.chuvi = function () {
            return ( chieurong+chieudai)*2;
        }
        this.ve = function () {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillRect(60,40, this.chieudai,this.chieurong)
        }
    }
    let rectangle = new Rectangle(150,100)
    // let chieudai=Rectangle.getChieudai()
    //  let chieurong=Rectangle.getChieurong()
    let  dientich = rectangle.dientich();
    let chuvi = rectangle.chuvi();
    rectangle.ve();
    document.write("dien tich la "+ dientich+"chu vi la "+ chuvi)

</script>
</body>
