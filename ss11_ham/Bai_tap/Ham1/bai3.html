<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("nhap so a:"))
    let number2 = parseInt(prompt("nhap so b: "))
    number(number1,number2)
    function number(a,b) {
        if (a<=b){
            alert(a+b)
        }else {
            alert(a+">"+b)
        }
    }
</script>
