<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt()
    let a = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"]
    let b = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"]
    function mang(c) {
        for (let i=0;i<a.length;i++){
            if (c===a[i]){
                alert(c+ "-"+b[i])
                return
            }
        }alert("khong tim thay")
    }
    mang(nhap)
</script>
</body>
</html>
