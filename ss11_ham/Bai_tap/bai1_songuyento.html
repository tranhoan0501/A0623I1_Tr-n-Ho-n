<body>
<script>
    let a = prompt("nhap so can kiem tra")
    if (isPrime(a)) {
        alert("so nguyen to")
    } else {
        alert("khong phai so nguyen to")
    }

    function isPrime(number) {
        if (number === 1) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0){
                    return false;
                }
            }
        }
        return true;
    }

</script>
