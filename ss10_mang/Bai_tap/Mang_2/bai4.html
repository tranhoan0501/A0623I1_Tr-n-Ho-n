<script>
    let a= []
    a= prompt("Nhập mảng: ")

    for (let i=0;i<a.length;i++){
        if(a[i]>='a'&&a[i]<='z')
            dem++
    }document.write("Mảng có "+dem+" kí tự chữ  ")
</script>
