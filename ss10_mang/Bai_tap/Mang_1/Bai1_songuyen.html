<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[]
    let dem=0
    for (let i=0;i<10 ;i++){
        mang[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)))
    }
    for(let i=0; i<10 ;i++){
        if(mang[i]>=10){
            dem++;
        }
    }alert("Có "+dem+" phần tử >= 10 ")
</script>
</body>
</html>
