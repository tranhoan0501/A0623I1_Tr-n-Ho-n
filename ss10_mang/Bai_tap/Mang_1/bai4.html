<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[]
    for (let i=0;i<3 ;i++){
        mang[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)))
    }alert("Mảng trước đảo: "+mang)
    alert("Mảng sau khi đảo: "+ mang.reverse())
</script>
</body>
</html>
