<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[]
    let b =[]
    for (let i=0;i<10 ;i++){
        a[i]=parseInt(prompt("Nhập mảng a: "))
    }
    for (let i=0;i<10 ;i++){
        b[i]=parseInt(prompt("Nhập mảng b: "))
    }let c = a.concat(b)
    document.write("Mảng a: "+ a +"<br>" )
    document.write("Mảng b: "+ b +"<br>")
    document.write("Mảng c: "+ c +"<br>")
</script>
</body>
</html>
