    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    let a = prompt("Nhập chiều dài : ...m ")
    let b = prompt("Nhập chiều rộng : ...m ")
    let c = a*b
    if(a<1){
        alert("Hình chữ nhật không tồn tại ")
    }else {
        alert("Diện tích hình chữ nhật là: "+c+"m")
    }
</script>
