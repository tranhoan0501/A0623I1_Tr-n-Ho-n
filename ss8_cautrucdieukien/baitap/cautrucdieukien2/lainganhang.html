<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số tiền vay: ...VND")
    let b = prompt("Nhập lãi suất hàng tháng: ...%")
    let c = prompt("Nhập số tháng vay: ")
    let d = b/100
    let e = a*Math.pow((1+d), c )
    alert("Số tiền lãi là: "+e +"VND")
</script>
</body>
</html>
