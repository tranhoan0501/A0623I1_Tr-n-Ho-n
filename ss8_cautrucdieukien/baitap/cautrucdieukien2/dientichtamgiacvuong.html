<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh kề a : ...m ")
    let b = prompt("Nhập cạnh kề b : ...m ")
    let c = 1/2*(a*b)
    if(a<1||b<1){
        alert("Hình tam giác không tồn tại ")
    }else {
        alert("Diện tích hình tam giác là: "+c+"m")
    }
</script>
</body>
</html>
