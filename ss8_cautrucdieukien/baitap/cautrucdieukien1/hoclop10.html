<script>
    let tuoi = parseInt(prompt("Nhập tuổi: "))
    if(tuoi>= 15){
        confirm("Bạn đủ tuổi để học lớp 10 ")
    }else {
        confirm("Bạn chưa đủ tuổi để học lớp 10 ")
    }
</script>
