<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = prompt("Nhập điểm giữa kì: ")
    let b = prompt(" Nhập điểm cuối kì: ")
    let d = (a*2+b*3)/5
    if(a>11 || a<0 ) {
        alert("Điểm không hợp lệ ")
    }else if (d >= 8) {
            alert("Học lực Giỏi ")
        } else if (d >= 6.5) {
            alert("Học lục Khá ")
        } else if (d >= 5) {
            alert("Học lực Trung Bình ")
        } else if (d >= 3.5) {
            alert("Học lực Yếu ")
        } else if (d >= 0) {
            alert("Học lực Kém ")
        }

</script>

</body>
</html>
