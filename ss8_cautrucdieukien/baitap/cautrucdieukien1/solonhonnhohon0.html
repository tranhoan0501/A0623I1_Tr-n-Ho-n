<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let songuyen = parseInt(prompt("Nhập số của bạn: "))
    if(songuyen>0 ) {
        confirm("Số của bạn lớn hơn 0  ")
    }else if(songuyen===0 ){
        confirm("Số của bạn bằng 0 ")
    }else {
        confirm("Số của bạn nhỏ hơn 0 ")}
</script>

</body>
</html>
