<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập a ")
    let b=prompt("Nhập b ")
    let c=prompt("Nhập c ")
    if(a>b&&a>c){
        alert("a là số lớn nhất ")
    }if(b>a&&b>c){
        alert("b là số lớn nhất ")
    }if(c>a&&c>b){
        alert("c là số lớn nhất ")
    }if(a===b&&a>c){
        alert("a và b đều lớn nhất ")
    }if(a===c&&a>b){
        alert("a và c đều lớn nhất ")
    }if(b===c&&b>a){
        alert("b và c đều lớn nhất ")
    }
</script>

</body>
</html>
