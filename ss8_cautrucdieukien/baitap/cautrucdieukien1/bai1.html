<script>
    let a = prompt("Nhập số a: ")
    let b = prompt("Nhập số b: ")
    if (a%b === 0){
        confirm("a chia hết cho b")
    }if (a%b != 0){
        confirm("a không chia hết cho b")
    }
</script>
