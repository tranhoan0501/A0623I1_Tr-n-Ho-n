<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <input id="thang" type="number">
    <input onclick="Tinhsongay()" type="button" value="Tính Số Ngày"><br>
    <strong id="result"></strong>
</div>
<script>
    function Tinhsongay() {
        let thang = document.getElementById("thang").value
        let result = parseInt(thang);
        switch (result) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + thang + " Có 31 Ngày "
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + thang + " Có 28 Hoặc 29 Ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML= "Tháng " + thang+" Có 30 Ngày "
                break;
        }

    }
</script>
</body>
</html>
